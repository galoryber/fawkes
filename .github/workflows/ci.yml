name: CI

on:
  push:
    branches: [main, claude]
  pull_request:
    branches: [main]

permissions:
  contents: write
  checks: write

jobs:
  agent-code:
    name: Agent Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Payload_Type/fawkes/fawkes/agent_code
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: Payload_Type/fawkes/fawkes/agent_code/go.sum

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: Payload_Type/fawkes/fawkes/agent_code

      - name: Run tests with race detector and coverage
        run: |
          echo "Go version: $(go version)"
          echo "GOMAXPROCS: $(nproc)"
          echo "Runner: $(uname -a)"
          go test -v -count=1 -race -timeout 5m -coverprofile=coverage.out ./... 2>&1 | tee test-output.txt
          exit ${PIPESTATUS[0]}

      - name: Post test output on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('Payload_Type/fawkes/fawkes/agent_code/test-output.txt', 'utf8');
            const lines = output.split('\n');
            // Get last 300 lines (most relevant - includes the failure)
            const tail = lines.slice(-300).join('\n');
            // Also find FAIL lines
            const failLines = lines.filter(l => l.includes('FAIL') || l.includes('RACE') || l.includes('DATA RACE') || l.includes('panic')).join('\n');
            const body = `## CI Test Failure - ${context.sha.substring(0,7)}\n\n### Failure indicators\n\`\`\`\n${failLines || 'No FAIL/RACE/panic lines found'}\n\`\`\`\n\n### Last 300 lines of test output\n\`\`\`\n${tail}\n\`\`\``;
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: body.substring(0, 65000)
            });

      - name: Display coverage summary
        run: go tool cover -func=coverage.out | tail -1

      - name: Build (Linux amd64)
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /dev/null .

      - name: Build (Windows amd64)
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o /dev/null .

      - name: Build (macOS amd64)
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o /dev/null .

      - name: Build (macOS arm64)
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o /dev/null .

  container-code:
    name: Container Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Payload_Type/fawkes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: Payload_Type/fawkes/go.sum

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -count=1 ./...

      - name: Build
        run: go build -o /dev/null .
