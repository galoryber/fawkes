name: CI

on:
  push:
    branches: [main, claude]
  pull_request:
    branches: [main]

jobs:
  agent-code:
    name: Agent Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Payload_Type/fawkes/fawkes/agent_code
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: Payload_Type/fawkes/fawkes/agent_code/go.sum

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          working-directory: Payload_Type/fawkes/fawkes/agent_code

      - name: Run tests with race detector and coverage
        run: go test -v -count=1 -race -timeout 5m -coverprofile=coverage.out ./...

      - name: Display coverage summary
        run: go tool cover -func=coverage.out | tail -1

      - name: Build (Linux amd64)
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /dev/null .

      - name: Build (Windows amd64)
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o /dev/null .

      - name: Build (macOS amd64)
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o /dev/null .

      - name: Build (macOS arm64)
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o /dev/null .

  container-code:
    name: Container Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Payload_Type/fawkes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: Payload_Type/fawkes/go.sum

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -count=1 ./...

      - name: Build
        run: go build -o /dev/null .
